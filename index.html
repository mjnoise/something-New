<!DOCTYPE html>
<html>
<head>
    <title>COMPLAINT REGISTRATION PORTAL</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head> 
<body>
    <header>
        <div class="main">
            <div class="logo">
                <img src="img/logo.png">
            </div>
            <ul>
                <li><a href="index.html">Home</a> </li>
                <li><a href="#">Services</a> </li>

                <li><button onclick="document.getElementById('id02').style.display='block'">Register</button>

                    <div id="id02" class="modal">

                        <span onclick="document.getElementById('id02').style.display='none'"class="close" title="Close Modal">&times;</span>

                        <form name= "myForm" class="modal-content animate" action="php/signup_page.php" method="post" onsubmit="return validate()" method="post">

                            <div class="container">

                                <label for="fname"><b>Enter First Name</label>
                                <input type="text" placeholder="Enter First Name" name="fname" required>

                                <label for="lname"><b>Enter Last Name</label>
                                <input type="text" placeholder="Enter Last Name" name="lname" required>

                                 <label for="emailid"><b>Enter Email-id</b></label>
                                <input type="text" placeholder="Enter Email-id" name="emailid" required>

                                 <label for="mobile_number"><b>Enter Mobile Number</b></label>
                                <input type="text" placeholder="Enter Mobile Number" name="Phone" required>

                                <label for="psw"><b>Enter Password</b></label>
                                <input type="password" placeholder="Enter Password" name="psw" required>

                                <label for="re_psw"><b>Re-enter Password</b></label>
                                <input type="password" placeholder="Enter Password" name="re_psw" required>

                                <input type="submit"  value="Register"></input>
                            </div>
                        </form>
                    </div>

                    <script>
                        var modal = document.getElementById('id02');

                        window.onclick = function(event) {
                            if (event.target == modal) {
                                modal.style.display = "none";
                            }
                        }
                    </script>
                </li>


                <li><button onclick="document.getElementById('id01').style.display='block'">Login</button>
                    <div id="id01" class="modal">

                        <span onclick="document.getElementById('id01').style.display='none'"class="close" title="Close Modal">&times;</span>

                        <form class="modal-content animate" action="php/login_page.php" >
                            <div class="container">
                                <label for="uname"><b>Username</b></label>
                                <input type="text" placeholder="Enter Username" name="uname" required>

                                <label for="psw"><b>Password</b></label>
                                <input type="password" placeholder="Enter Password" name="psw" required>

                                <button type="submit">Login</button>
                                <label>
                                    <input type="checkbox" checked="checked" name="remember"> Remember me
                                </label>
                            </div>
                        </form>

                    </div>
                    <script>
                        var modal = document.getElementById('id01');

                        
                        window.onclick = function(event) {
                            if (event.target == modal) {
                                modal.style.display = "none";
                            }
                        }
                    </script>
                </li>

                <li><a href="contact.html">Contact</a></li>
            </ul>


        </div>
        <div class="title">
            <h1>COMPLAINT PORTAL</h1>
